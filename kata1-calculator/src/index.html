<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Kata #1 - The Calculator</title>
    <link rel="icon" type="image/x-icon" href="assets/images/calculator.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <h1>The Calculator</h1>
    <div class="container">
      <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
          <div class="numbers">
            <button class="top">AC</button>
            <button class="top">+/-</button>
            <button class="top">%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="zero">0</button>
            <button>.</button>
          </div>
          <div class="actions">
            <button>รท</button>
            <button>ร</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
