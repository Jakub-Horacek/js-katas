<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Kata #1 - The Calculator</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/calculator.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="scrollbar.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <h1>The Calculator</h1>
    <div class="container">
      <div class="calculator" id="calculator">
        <div class="history hidden" id="calculator-equation-log">
          <div class="history__buttons">
            <button class="text-only" onclick="equationLogToggle()">
              <img class="history__icon" src="assets/icons/chevron-left.png" alt="back to calculator" /> Calculator
            </button>
            <button class="text-only disabled">Clear the history</button>
          </div>
        </div>
        <div class="result" id="result"></div>
        <div class="buttons" id="calculator-buttons">
          <div class="numbers">
            <button class="top" onclick="allClear()">AC</button>
            <button class="top" onclick="negativeToggle()">+/-</button>
            <button class="top" onclick="equationLogToggle()">
              <img class="icon" src="assets/icons/history.png" alt="equation log" />
            </button>
            <button onclick="addCharacter(7)">7</button>
            <button onclick="addCharacter(8)">8</button>
            <button onclick="addCharacter(9)">9</button>
            <button onclick="addCharacter(4)">4</button>
            <button onclick="addCharacter(5)">5</button>
            <button onclick="addCharacter(6)">6</button>
            <button onclick="addCharacter(1)">1</button>
            <button onclick="addCharacter(2)">2</button>
            <button onclick="addCharacter(3)">3</button>
            <button class="zero" onclick="addCharacter(0)">0</button>
            <button onclick="addCharacter('.')">.</button>
          </div>
          <div class="actions">
            <button onclick="addCharacter('/')">รท</button>
            <button onclick="addCharacter('*')">ร</button>
            <button onclick="addCharacter('-')">-</button>
            <button onclick="addCharacter('+')">+</button>
            <button onclick="solve()">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
